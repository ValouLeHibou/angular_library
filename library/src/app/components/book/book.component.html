<h1>One Book</h1>
<div class="row" *ngIf="book">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ book.title }}</span>
        <p>{{ book.body }}</p>
      </div>
      <div class="card-action">
        <a [routerLink]="'/'">Return</a>
      </div>
    </div>
  </div>
</div>
