<div class="row" style="padding-top:50px">
  <a class="waves-effect waves-light btn" style="margin-left:10px" [routerLink]="'/'">Return</a>
  <form class="col s12" [formGroup]="bookSubmit" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input id="title" type="text" class="validate" formControlName="title">
        <label for="title">Titre</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="content" type="text" class="validate" formControlName="body">
        <label for="content">Content</label>
      </div>
    </div>
    <button *ngIf="!bookId" class="btn waves-effect waves-light" type="submit" name="action">Add
      <i class="material-icons right">send</i>
    </button>
    <button *ngIf="bookId" class="btn waves-effect waves-light" type="submit" name="action">Update
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
