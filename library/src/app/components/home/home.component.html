<h1>Books list</h1>

<a class="waves-effect waves-light btn" [routerLink]="'form/'">Create</a>

<div class="row" *ngFor="let book of books">
  <div class="col s6 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ book.title }}</span>
        <p>{{ book.body }}</p>
      </div>
      <div class="card-action">
        <a [routerLink]="'book/' + book.id">See More</a>
        <a [routerLink]="'form/' + book.id">Update</a>
        <a style="cursor:pointer" (click)="deleteBook(book.id)">Delete</a>
      </div>
    </div>
  </div>
</div>
